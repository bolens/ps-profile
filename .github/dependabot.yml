version: 2
updates:
  # PowerShell modules in the Modules directory
  - package-ecosystem: "nuget"
    directory: "/Modules/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "bolens"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "powershell"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    assignees:
      - "bolens"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "ci/cd"

  # NPM dependencies (for tools like cspell, markdownlint-cli)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    assignees:
      - "bolens"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore dev dependencies that are installed globally
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
