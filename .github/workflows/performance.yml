name: Performance - Benchmark

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run Performance Benchmark
        run: pwsh -NoProfile -File scripts/utils/benchmark-startup.ps1 -Iterations 3
      - name: Update Performance Baseline
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: pwsh -NoProfile -File scripts/utils/benchmark-startup.ps1 -Iterations 5 -UpdateBaseline
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: |
            scripts/data/startup-benchmark.csv
            scripts/data/performance-baseline.json