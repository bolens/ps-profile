name: Test - Pester

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            powershell: pwsh
          - os: windows-latest
            powershell: pwsh
          - os: windows-latest
            powershell: powershell
    steps:
      - uses: actions/checkout@v5
      - name: Setup PowerShell (Windows)
        if: matrix.os == 'windows-latest' && matrix.powershell == 'powershell'
        run: |
          # Windows PowerShell is pre-installed
          Write-Output "Using Windows PowerShell"
      - name: Setup PowerShell (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell
      - name: Install Pester
        run: ${{ matrix.powershell }} -NoProfile -Command "Install-Module -Name Pester -Force -Scope CurrentUser"
      - name: Run Pester
        run: ${{ matrix.powershell }} -NoProfile -Command 'scripts/utils/run_pester.ps1 -Coverage'
      - name: Upload test results
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.powershell }}
          path: pester-results.xml
      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.powershell }}
          path: coverage.xml
